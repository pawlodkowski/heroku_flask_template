{% extends "base.html" %}

{% block content %}

<section class="main-splash">

  {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <p class="{{status}}">{{ message }}</p>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

  <h3 class="merp">Your recommendations:</h3>
  <div id="movie-results">
  {% for m in movies %}
  <h5 class="recommendations">"{{m}}"</h5>
  {% endfor %}
  </div>

  <div class="button-container">

    <button onclick="location.href='/'" type="submit" class="btn btn-light m-5">
      Go back to the main page
    </button>

  </div>

</section>

{% endblock %}
